<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/form.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Register - IEEE SPAAM</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets//images/logo.png" alt="logo" height="50px" />
      </a>
    </header>

    <div class="container">
      <div class="form-container">
        <h2 class="my-5">
          <span class="d-block mb-2">SPAAM Registration</span>
          <small class="d-block"
            >Immerse yourself in the world of opportunities.</small
          >
        </h2>
        <form method="post" autocomplete="off" name="google-sheet">
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name" name="Name" />
            </div>

            <div class="form-group col-sm-6">
              <label for="email">Email: </label>
              <input type="text" class="form-control" id="email" name="Email" />
            </div>
          </div>

          <div class="form-group">
            <label for="college">College: </label>
            <input
              type="text"
              class="form-control"
              id="college"
              name="College"
            />
          </div>

          <div class="form-group">
            <label for="contact-no">Mobile No: </label>
            <input
              type="tel"
              class="form-control"
              id="contact-no"
              name="Contact no"
            />
          </div>

          <div class="form-row">
            <div class="form-group col-sm-4">
              <label for="year-of-study">Year of Study: </label>
              <select
                class="custom-select"
                id="year-of-study"
                name="Year of study"
              >
                <option value="" selected>Choose a year</option>
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group col-sm-8">
              <label for="department">Department: </label>
              <input
                type="text"
                class="form-control"
                id="department"
                name="Department"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="ieee-section">Section: </label>
            <input
              type="text"
              class="form-control"
              id="ieee-section"
              name="IEEE Section"
            />
          </div>

          <div class="form-group">
            <label for="ieee-region">Region: </label>
            <select class="custom-select" id="ieee-region" name="IEEE Region">
              <option value="1">Region 1-6 (Northeastern, Eastern, US)</option>
              <option value="2">Region 2 (Eastern US)</option>
              <option value="3">Region 3 (Southern US)</option>
              <option value="5">Region 5 (Southwestern US)</option>
              <option value="6">Region 6 (Western US)</option>
              <option value="7">Region 7 (Canada)</option>
              <option value="8">Region 8 (Africa, Europe, Middle East)</option>
              <option value="9">Region 9 (Latin America)</option>
              <option value="10" selected>Region 10 (Asia and Pacific)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy;2020 | Created by IEEE Mace Team</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/form/form.js"></script>
  </body>
</html>
